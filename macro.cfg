######################################################################
## Filament Change ##
######################################################################
# M600: Filament Change. This macro will pause the printer, move the
# tool to the change position, and retract the filament 130mm. Adjust
# the retraction settings for your own extruder. After filament has
# been changed, simply resume the print.
[gcode_macro M600]
description: Filament change with adaptive safe park
gcode:
  {% set Z_LIFT = params.Z|default(10)|float %}
  {% set X_MARGIN = params.X_MARGIN|default(10)|float %}
  {% set Y_MARGIN = params.Y_MARGIN|default(10)|float %}
  {% set E_RETRACT1 = params.E1|default(-5)|float %}
  {% set E_EXTRUDE  = params.E2|default(10)|float %}
  {% set E_RETRACT2 = params.E3|default(-20)|float %}

  # Current position (in case you want to log / extend later)
  {% set x = printer.toolhead.position.x|float %}
  {% set y = printer.toolhead.position.y|float %}
  {% set z = printer.toolhead.position.z|float %}

  {% set hotend_temp = printer.extruder.target|float %}

  # Axis limits from Klipper
  {% set xmin = printer.toolhead.axis_minimum.x|float %}
  {% set ymin = printer.toolhead.axis_minimum.y|float %}
  {% set zmin = printer.toolhead.axis_minimum.z|float %}
  {% set xmax = printer.toolhead.axis_maximum.x|float %}
  {% set ymax = printer.toolhead.axis_maximum.y|float %}
  {% set zmax = printer.toolhead.axis_maximum.z|float %}

  # Park near back-right, but safely inside by margins
  {% set park_x = xmax - X_MARGIN %}
  {% set park_y = ymax - Y_MARGIN %}

  # Z lift, clamped so we never ask to go above zmax
  {% set target_z = z + Z_LIFT %}
  {% if target_z > (zmax - 1.0) %}
    {% set target_z = zmax - 1.0 %}
  {% endif %}
  {% if target_z < zmin %}
    {% set target_z = zmin %}
  {% endif %}

  PAUSE

  # Retract a bit and lift before any XY travel
  G91
  G1 E{E_RETRACT1} F4000
  G1 Z{(target_z - z)} F1200
  G90

  # Move to park
  G1 X{park_x} Y{park_y} F6000

  # Do the “nice blob then pull out of melt zone” routine
  G91
  G1 E{E_EXTRUDE} F500
  G1 E{E_RETRACT2} F600
  G90
  G92 E0

  SET_HEATER_TEMPERATURE HEATER=extruder TARGET={hotend_temp}
  
  BEEP

#####################################################################
#   Klipper G-Code Overrides
#####################################################################

[gcode_macro M109]
rename_existing: M99109
gcode:
    {% set s = params.S | float %}
    
    M104 {% for p in params %} {'%s%s' % (p, params[p])} {% endfor %}   ; Set hotend temp
    {% if s != 0 %}
        TEMPERATURE_WAIT SENSOR=extruder MINIMUM={s} MAXIMUM={s+1}      ; Wait for hotend temp (within 1 degree)
    {% endif %}

[gcode_macro M190]
rename_existing: M99190
gcode:
    {% set s = params.S | float %}

    M140 {% for p in params %} {'%s%s' % (p, params[p])} {% endfor %}   ; Set bed temp
    {% if s != 0 %}
        TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={s} MAXIMUM={s+1}    ; Wait for bed temp (within 1 degree)
    {% endif %}